<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
<!-- 	the entire body must be written by student -->
	<form method="post">
		<h2>Car Insurance Form </h2>
		
	<label for="name">Name</label> <br>
	<input type="text" id="name" placeholder="Enter your name" required>
	<br>
	<label for="email">Email </label><br>
	<input type="email" id="email" placeholder="email@gmail.com" required> <br>
	
	<label for="gender">Gender </label><br>
	<input type="radio" id="male" name="gender" required> 
	<label for="male" class="gender-option" name="male">Male </label>
	
	<input type="radio" id="female" name="gender" required> 
	<label for="female" class="gender-option" name="female">Female</label>
	<br>
	<label for="cars">Car Brands</label><br>
	 <select name="cars" id="cars" required>
        <option value="BMW">BMW</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
     </select>
<!-- 	<input type="" id=""> -->
	<br>
	<label for="carage">Car Age </label><br>
	<input type="number" id="carage" placeholder="Enter your car age" required> <br>
	
	<label for="dop">Date Of Purchase</label><br>
	<input type="date" id="dop" required><br>
	
	<label for="password">Enter Password </label><br>
	<input type="password" id="password" placeholder="Enter your password" required> <br>

		<button type="submit">Submit </button>
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
