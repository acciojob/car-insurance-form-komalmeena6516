<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
<!-- 	the entire body must be written by student -->
	<form method="get">
		<h2>Car Insurance Form </h2>
		
	<label for="name" id="name">Name</label> <br>
	<input type="text" id="name" placeholder="Enter your name">
	<br>
	<label for="email">Email </label><br>
	<input type="email" id="email" placeholder="email@gmail.com"> <br>
	
	<label for="gender">Gender </label><br>
	<input type="radio" id="male" name="gender" > 
	<label for="male" class="gender-option">Male </label>
	
	<input type="radio" id="female" name="gender"> 
	<label for="female" class="gender-option">Female</label>
	<br>
	<label for="car">Car Brands </label><br>
	 <select name="cars" id="cars">
        <option value="BMW">BMW</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
     </select>
<!-- 	<input type="" id=""> -->
	<br>
	<label for="carage">Car Age </label><br>
	<input type="number" id="carage" placeholder="Enter your car age"> <br>
	
	<label for="dop">Date Of Purchase</label><br>
	<input type="date" id="dop"><br>
	
	<label for="password">Enter Password </label><br>
	<input type="password" id="password" placeholder="Enter your password"> <br>

	<input type="submit" id="submit"> 
		<button type="submit">Submit </button>
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
